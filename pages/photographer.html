<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/main.css">
  <script src="https://kit.fontawesome.com/570c7261c0.js" crossorigin="anonymous"></script>

</head>
<body>
  <header class="header-nav">
    <a class="logo" href="../index.html">
      <img src="../assets/img/logo.png" alt="Fisheye Home page">
    </a>
  </header>
  <main>
    <section class="card__photographer">
      <div class="card__photographer-content">
        <h1 class="card__photographer-name">Mimi Keel</h1>
        <p class="card__photographer-location">London, UK</p>
        <p class="card__photographer-description">Voir le beau dans le quotidien</p>
        <div class="card-footer">
          <ol class="tags">
            <li class="tags_item">
              <a href="#">portrait</a> 
            </li>
            <li class="tags_item">
              <a href="#">landscape</a> 
            </li>
            <li class="tags_item">
              <a href="#">modern</a> 
            </li>
          </ol>
        </div>
      </div>
      <div id="contactBtn" class="btn link">
        <a href="#">Contactez-moi</a>
      </div>
      <a class="card__photographer-link" href="./pages/photographer.html">
        <img class="card__photographer-linkImg" src="../assets/img/Mimi/Portrait_Nora.jpg" alt="TODO: make it dynamic" />
      </a>
    </section>
    <section class="dropdown">
      <p class="dropdownText">Tirer par</p>
      <div class="dropdownContent">
          <a href="#">Popularité</a>
          <a href="#">Date</a>
          <a href="#">Titre</a>
      </div>
    </section>
    <section class="pictureList">
      <article class="pictureItem">
        <div class="pictureItem-img">
          <img src="../assets/img/Mimi/Animals_Rainbow.jpg" alt="" />
        </div>
        <div class="pictureItem-content">
          <div class="pictureItem-contentText">
            <p>Arc-en-ciel</p>
          </div>
          <div class="pictureItem-contentSocial">
            <span>12</span>
            <div class="likes">
              <i class="far fa-heart" aria-hidden="true"></i>
              <i class="fas fa-heart" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </article>

      <article class="pictureItem">
        <div class="pictureItem-img">
          <img src="../assets/img/Mimi/Animals_Rainbow.jpg" alt="" />
        </div>
        <div class="pictureItem-content">
          <div class="pictureItem-contentText">
            <p>Arc-en-ciel</p>
          </div>
          <div class="pictureItem-contentSocial">
            <span>12</span>
            <div class="likes">
              <i class="far fa-heart" aria-hidden="true"></i>
              <i class="fas fa-heart" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </article>

      <article class="pictureItem">
        <div class="pictureItem-img">
          <img src="../assets/img/Mimi/Animals_Rainbow.jpg" alt="" />
        </div>
        <div class="pictureItem-content">
          <div class="pictureItem-contentText">
            <p>Arc-en-ciel</p>
          </div>
          <div class="pictureItem-contentSocial">
            <span>12</span>
            <div class="likes">
              <i class="far fa-heart" aria-hidden="true"></i>
              <i class="fas fa-heart" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </article>

      <article class="pictureItem">
        <div class="pictureItem-img">
          <img src="../assets/img/Mimi/Animals_Rainbow.jpg" alt="" />
        </div>
        <div class="pictureItem-content">
          <div class="pictureItem-contentText">
            <p>Arc-en-ciel</p>
          </div>
          <div class="pictureItem-contentSocial">
            <span>12</span>
            <div class="likes">
              <i class="far fa-heart" aria-hidden="true"></i>
              <i class="fas fa-heart" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </article>
    </section>
    <aside class="photographerInfo">
      <div class="photographerInfo-likes">
        <span>289541</span>
        <i class="fas fa-heart" aria-hidden="true"></i>
      </div>
      <div class="photographerInfo-prices">
        <span class="prices">300</span>
      </div>
    </aside>
    <dialog id="modalContact" class="modalContact">
      <form id="modalContact-form" name="formContact" class="modalContact-form" method="GET" action="photographer.html" >
        <h1>Contactez-moi<br />Mimi Keel</h1>
        <button id="close" class="close" title="Close Contact modal">
          <i class="fa fa-times"></i>
        </button>
        <div 
          class="modalContact-item"
          data-error="Veuillez saisir 2 caractères minimum"
          data-error-visible="false">
          <label for="firstname" class="modalContact-label">Prénom</label>
          <input 
            id="firstname" 
            type="text" 
            class="modalContact-input">
        </div>
        <div 
          class="modalContact-item"
          data-error="Veuillez saisir 2 caractères minimum"
          data-error-visible="false">
          <label for="lastname" class="modalContact-label">Nom</label>
          <input 
            id="lastname" 
            type="text" 
            class="modalContact-input">
        </div>
        <div 
          class="modalContact-item"
          data-error="Cette adresse n'est pas valide"
          data-error-visible="false">
          <label for="email" class="modalContact-label">Email</label>
          <input 
            id="email" 
            type="email" 
            class="modalContact-input">
        </div>
        <div 
          class="modalContact-item"
          data-error="Votre message est vide ou dépasse 500 caratères"
          data-error-visible="false">
          <label for="message" class="modalContact-label">Message</label>
          <textarea 
            id="message" 
            type="text" 
            class="modalContact-input">
        </div>
        <div class="modalContact-item">
          <input id="submitBtn" class="btn submit" type="submit" value="Envoyer">
        </div>
      </form>
    </dialog>
  </main>
  <script type="module" src="../dist/photographer.js"></script>
</body>
</html>
